name: CD

on:
  push:
    branches:
      - prod

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run build
        run: npm run build

      - name: Build and tag Docker image for Development
        run: |
          docker build -t jonasrsribeiro/lw-frontend -f Dockerfile.prod .
          docker tag jonasrsribeiro/lw-frontend:latest jonasrsribeiro/lw-frontend:prod

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u jonasrsribeiro --password-stdin

      - name: Push Docker image to Docker Hub
        run: |
          docker push jonasrsribeiro/lw-frontend:latest
          docker push jonasrsribeiro/lw-frontend:prod